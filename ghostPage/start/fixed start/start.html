<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylestart.css" />
    <title>IQ Test</title>
  </head>
  <body>
    <script src="./start.js"></script>
    <div class="container">
      <div id="main">
        <div id="mainLeft">
          <div id="items">
            <img id="menuImg" src="docs/Bulleted List.png" alt="" />
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Contact US</li>
            </ul>
          </div>
          <div id="startBtn">Start</div>
        </div>

        <div id="mainRight">
          <div id="rightBackground">
            <img id="iconImg" src="docs/Frame 2 (1).png" alt="" />
            <p id="welcome">WELCOME!</p>
            <p id="text">Please Enter Your Information</p>
            <div id="box">
              <div id="input1">
                <img id="personIconImg" src="docs/image.png2.png" alt="" />
                <input placeholder="Name" type="text" />
              </div>
              <div id="input2">
              <input id="age" placeholder="Age" type="text" /> </div>
              <a href="#" id="startTestBtn">Start Test</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
